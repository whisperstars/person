<!DOCTYPE html>
<html>
<head>
    <title>Module 3 (Home Task)</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="person.js"></script>
    <script type="text/javascript" src="personView.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="person">
        <div class="edit_page">
            <div class="edit_content">
                <div class="tabs">
                    <div class="tab_name tab_caption">Name</div>
                    <div class="tab_contacts tab_caption">Contacts</div>
                    <div class="tab_personal tab_caption">Personal</div>
                </div>

                <div class="tabs_content">
                    <div class="tab_name_content tab_content">
                        <legend>Name</legend><input type="text" class="edit_name_field edit_field">
                        <legend>Last Name</legend><input type="text" class="edit_last_name_field edit_field">
                    </div>

                    <div class="tab_contacts_content tab_content">
                        <legend>Skype</legend><input type="text" class="edit_skype_field edit_field">
                        <legend>Email</legend><input type="text" class="edit_email_field edit_field">
                        <legend>Phone</legend><input type="text" class="edit_phone_field edit_field">
                    </div>

                    <div class="tab_personal_content tab_content">
                        <legend>Age</legend><input type="text" class="edit_age_field edit_field">
                        <legend>Sex</legend><input type="text" class="edit_sex_field edit_field">
                    </div>
                </div>
            </div>

            <div class="controll"><span class="btn_preview">Preview</span></div>
        </div>

        <div class="preview_page">
            <div class="preview_content">
                <legend>Name: </legend><div class="preview_name_field preview_field"></div>
                <legend>Last Name: </legend><div class="preview_last_name_field preview_field"></div>
                <legend>Skype: </legend><div class="preview_skype_field preview_field"></div>
                <legend>Email: </legend><div class="preview_email_field preview_field"></div>
                <legend>Phone: </legend><div class="preview_phone_field preview_field"></div>
                <legend>Age: </legend><div class="preview_age_field preview_field"></div>
                <legend>Sex: </legend><div class="preview_sex_field preview_field"></div>
            </div>

            <div class="controll"><span class="btn_edit">Edit</span></div>
        </div>
    </div>
</body>
</html>
